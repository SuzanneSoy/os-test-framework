language: c
sudo: false
addons:
  apt:
    packages:
      - qemu
      - qemu-system-x86
      - qemu-system-arm
      - virtualbox
      - bochs
      - sikuli-ide
      # Missing dependencies for sikuli-ide
      #- libantlr3-runtime-java # on 16.04
      - antlr3 # on 14.04
      #- jaffl-java # unavailable on Travis
      - libjna-java
      - libcommons-cli-java
      - libjson-simple-java
      - libdc1394-22
      - libdc1394-22-dev
      - wmctrl
      # example-os build dependencies:
      - nasm

install:
  # The sikuli-ide packaged with ubuntu 16.04 does not seem to work correctly: missing dependencies, some dependencies are too recent, â€¦
  - mkdir ~/sikulix/
  - wget https://launchpadlibrarian.net/359997648/sikulixsetup-1.1.2.jar -O ~/sikulix/sikulixsetup-1.1.2.jar
  - (cd ~/sikulix && java -jar sikulixsetup-1.1.2.jar options 1 1.1)
  - export PATH="$HOME/sikulix/:$PATH"

env:
  - MODE=qemu-system-i386
  - MODE=qemu-system-arm
  - MODE=virtualbox
  - MODE=bochs

script:
  - (cd example-os && make)
  - xvfb-run -a ./test/${MODE}.sh